<div class="container">
  <table class="table table-striped">
    <caption>List of tasks</caption>
    <thead>
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Deadline</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tasks">
        <td>{{row.title}}</td>
        <td>{{row.content}}</td>
        <td>{{row.deadline? row.deadline.toLocaleString() : ''}}</td>
      </tr>
    </tbody>
  </table>
</div>
